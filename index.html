<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- external javascript -->
    <script src="client/bower_components/jquery/jquery.min.js"></script>
    <script src="client/bower_components/momentjs/moment.js"></script>
    <script src="client/bower_components/underscore/underscore.js"></script>
    <!-- // <script src="bower_components/backbone/backbone.js"></script> -->

    <!-- internal javascript -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>

    <div id="main">
      <h1>Chat-Client</h1>
      <form class="textMessage">
        <input type="text" class='textBox'/>
        <button class='submitButton'>Chat</button>
      </form>
      <div class="messages"></div>
      <select class="rooms">
        <option value="">Select a room</option>
      </select>
      <form class="newRoom">
        <input type="text"/>
        <button class="roomButton">Make Room</button>
      </form>
    </div>

  </body>
</html>
